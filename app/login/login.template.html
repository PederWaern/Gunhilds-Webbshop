<div class="row">
    <div class="col-md-4">
        <h1>Logga in</h1>
        <form class="form-horizontal" name="loginForm">
            <div class="form-group">
                <label for="email">E-post:</label>
                <input name="email" type="email" class="form-control" placeholder="E-post" ng-model="email" required />
                <span ng-show="loginForm.email.$touched && loginForm.email.$invalid">
                   <p class="text-danger"> Ogiltig e-post adress! </p>
                    </span>
            </div>
            <div class="form-group">
                <label for="password">Lösenord:</label>
                <input type="password" name="password" class="form-control" placeholder="Lösenord" ng-model="password" required>
                <span ng-show="loginForm.password.$touched && loginForm.password.$invalid">
                   <p class="text-danger">Ogiltigt lösenord!</p>
                    </span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">
                Logga in</button>
                <a class="btn btn-primary" href="/AddCustomer">Skapa konto</a>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <p class="text-danger" ng-model="dangertext" ng-show="showDanger"> {{ text }} </p>
        <p class="text-success" ng-model="successtext" ng-show="showSuccess"> {{ text }} </p>
    </div>

</div>
